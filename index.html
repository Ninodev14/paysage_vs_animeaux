<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
</head>
<body>
    <a href="questionaire.html">pour nino</a>
    <h1>initiation</h1>

    <h1>Counter: <span id="counter">0</span></h1>
    <button id="incrementBtn">Increment Counter</button>

    <script>
        document.getElementById('incrementBtn').addEventListener('click', async () => {
            const response = await fetch('/.netlify/functions/incrementCounter');
            const data = await response.json();
            document.getElementById('counter').textContent = data.count;
        });
    </script>

</body>
</html>
