<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
</head>
<body style="background-color: antiquewhite;">
    <a href="questionaire.html">pour nino</a>
    <h1>initiation</h1>
    <h1>Counter: <span id="counter">Loading...</span></h1>
    <button onclick="incrementCounter()">Increment</button>
  
    <script>
      async function getCounter() {
        const response = await fetch('/getCounter');
        const data = await response.json();
        document.getElementById('counter').innerText = data.counter;
      }
  
      async function incrementCounter() {
        const response = await fetch('/incrementCounter', { method: 'POST' });
        const data = await response.json();
        if (data.success) {
          getCounter();
        }
      }
  
      document.addEventListener('DOMContentLoaded', getCounter);
    </script>

</body>
</html>
