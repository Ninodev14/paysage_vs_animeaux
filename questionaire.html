<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/css/reset.css">
    <link rel="stylesheet" href="source/css/font.css">
    <link rel="stylesheet" href="source/css/questionaire.css">
    <title>Questionaire</title>
</head>

<body id="body-none">

    <div class="container">
        <div class="container-question">
            <h2 id="question">Choisis ton équipe</h2>
            <h1 id="name-kind"></h1>
            <div class="container-img" id="container-img">
                <img src="source/image/badge-team-animaux.svg" onclick="IniA()" id="img1"></img>
                <img src="source/image/badge-team-paysage.svg" onclick="IniP()" id="img2"></img>
            </div>
            <p id="paragraphe-center"></p>
            <div class="container-button" id="container-button">
                <button onclick="Q2R1()" id="btn1">Sont de magnifiques créatures ; on dirait presque que l’on peutdanser
                    avec eux !</button>
                <div class="espacement-btn-question"></div>
                <button onclick="Q2R2()" id="btn2">Ne sont rien sans le magnifique décor qui les entoure !</button>
                <div class="espacement-btn-question"></div>
                <button onclick="Q2R3()" id="btn3">Inspirés du principe pré-cinématographique de zoopraxiscope
                    !</button>
                <div class="espacement-btn-question"></div>
            </div>
            <button onclick="validationKind()" id="button-next">Commencer</button>
            <button onclick="iAmLost()" id="button-lost">Je suis perdu</button>
            <a id="scorF" href="score.html"><button>Voire les score</button></a>
            <img id="plans" src="source/image/plan_test.svg" alt="plans">
            <div id="score-validation">
                <div class="container-score-validation">
                    <h1 id="reponce-h1">Bravo</h1>
                    <div id="container-score">
                        <h3 id="container-score-h3"></h3>
                    </div>
                    <p id="paragraphe-reponce"></p>
                    <button id="reponce-button">Suivant</button>
                </div>
                <div class="fond-assombri"></div>
            </div>
            <div id="fond-img-plans">
                <div id="croix" onclick="zoomImgOut()">
                    <div class="ligne-horizontal"></div>
                    <div class="ligne-vertical"></div>
                  </div>
                <div id="fond-floue"></div>
                <div id="fond-pop-up"></div>
                <div id="fond-noir"></div>
            </div>
        </div>
    </div>
    <div class="container-bottom-info" id="container-bottom-info">
        <p id="bottom-info">1/6</p>
        <div class="barre-info">
            <div id="barre-info-contenue"></div>
        </div>
    </div>
    <script src="source/js/question.js"></script>
</body>

</html>
