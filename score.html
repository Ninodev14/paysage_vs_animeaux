<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="source/css/font.css">
    <link rel="stylesheet" href="source/css/score.css">
    <title>La Zizanie | Scores</title>
</head>
<body id="fullHeightElement">
    <div id="loadingScreen">
        <div class="loading-circle"></div>
    </div>
    

    <div class="cont">
        <img id="scoreImage" src="source/image/score/score.png" alt="Score">
        
    </div>
    <div class="text" id="textScore">
        <div class="top-left-text" id="tl">
            <h1 id="score1" class="score">00.0%</h1>
            <h1 id="points1" class="score">0 pts</h1>
            <img src="source/image/score/Ruban.svg" alt="" class="band">
            
        </div>
        <div class="bottom-right-text" id="br">
            <h1 id="score2" class="score">00.0%</h1>
            <h1 id="points2" class="score">0 pts</h1>
            <img src="source/image/score/Ruban.svg" alt="" class="band">
        </div>
    </div>
    <img src="source/image/score/BlasonA.svg" alt="" class="blason" id="blasonA">
        <img src="source/image/score/BlasonB.svg" alt="" class="blason" id="blasonB">
        <script src="source/js/score.js"></script>

</body>
</html>
